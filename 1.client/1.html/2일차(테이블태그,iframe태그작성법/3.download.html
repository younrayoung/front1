<body>

    <!--
        a 링크의 속성 중 download=> 다운로드가 되는 기능이 있음

                                                                    이외의 다른 파일들은 그대로 다운로드 받을 수 있게 되어있음. 
    -->
    <ul>
        <li><a href="../media/Elvis.png" download>이미지 다운로드</a></li>
        <li><a href="../media/chapter9.pdf" download>pdf 다운로드</a></li>
        <li><a href="../media/You.mp3" download>mp3 다운로드</a></li>
        <li><a href="../media/ex2-09.html" download>html파일 다운로드</a></li>
        <li><a href="../media/test.hwp" download>한글파일(hwp) 다운로드</a></li>
    </ul>
</body>
</html>
