<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-3.iframeinclude.html</title>
</head>
<body>
    <!--
        iframe을 지원을 해주지 않은 브라우저
        name=>target을 위한 영역이름 지정
        srcdoc:직접 html태그로 작성된 텍스트로써 출력될 내용(iframe에 출력될 내용을 작성하는 부분)
         =>이걸 사용하면 src이 부분이 적용 안됨
    -->
        <iframe src="iframe1.html" width="200" height="150"
                    srcdoc="HTML 문서텍스트 연습중입니다.">
            불러올 문서가 없거나 브라우저에서 iframe을 지원해주지 않습니다.
        </iframe>
        <iframe src="iframe2.html" width="200" height="100"></iframe>
</body>
</html>
