<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.table그룹화(2).html</title>
</head>
<body>
    <!--
        colgroup=>직접적으로 thead에 있는 tr에 스타일 적용X
                         따로 thead앞에 colgroup태그=>속성을 이용해서 적용
                         col=>column(컬럼값)
                         style=적용시킬 속성명:값;속성명2:값2~ 인라인방식의 CSS
                         http://www.jspstudy.co.kr (jsp 공부사이트)-디자인적 측면
    -->
    <center>
            <table border="1" cellspacing="0" cellpadding="0">
                <!--colgroup>col*3-->
                <colgroup>
                    <col width="50px" style="background-color: rgb(247, 152, 152)">
                    <col width="200px" style="background-color: rgb(152, 212, 247)">
                    <col width="100px" style="background-color: rgb(246, 247, 152)">
                </colgroup>
                <!---->
                <thead><!--머리말-->
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>이름</th>
                    </tr>
                </thead>
                <tbody>
                    <tr align="center">
                         <td>1</td>
                         <td>colgroup의 이해</td>
                         <td>홍길동</td>
                    </tr>
                 </tbody>
            </table>
    </center>
</body>
</html>
