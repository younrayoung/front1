<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.input.html</title>
</head>
<body>
    <center>
        <!--
            form태그=>데이터 전송폼(회원가입할 때 쓰임)
                    mathod->데이터 전송 방법
                            ㄴ get=>사이트 접속하는 방식->url창(정보가 노출되면서 전달되는 방식)
                            ㄴ post=>회원가입, 수정, 로그인할 때 사용하는 방식->url창 노출 안됨
                    action=>내정보를 전달해주는 페이지명(~.jsp).php.asp
                    input:text->문자열 입력   type="text" size="길이"  /  value="저장된 값"
                    태그명:속성명=>단축키    type="password"=>암호입력
                    input:butten                  type="butten"=>버튼 작성 / value="버튼의 이름"
                                                                  submit =>전송기능을 가진 버튼 생성
                                                                                action="전송할 페이지" 전달하는 기능
                    name=>각 입력박스에 저장된 값을 구분하는 키워드 이름(=변수)

        -->
        <h3>웹프로그래밍을 하기위한 입력양식 폼</h3>
        <form action="register.jsp" method="post">
                이름: <input type="text" name="name" size="10" value="홍길동"><br>
                암호: <input type="password" name="pwd" size="10"><br>
                메일: <input type="text" name="email" size="10">
                    <p></p>
                    <!--
                        여러가지 중의 하나값을 선택=>성별, 결재선택(현금, 카드, 계좌이체, 포인트...)
                        radio 항목 뒤에 checked부여 하면 디폴트로 체크된다.
                    -->
                                         
                성별 : <input type="radio" name="gender" >남자
                         <input type="radio" name="gender" checked>여자
                    <p></p>
                    <!--
                        ex) 취미, 동시에 여러개를선택하고 싶을 경우
                                checkbox
                    -->
                <input type="checkbox" name="movie" checked>영화감상 
                <input type="checkbox" name="baseball">야구 
                <input type="checkbox" name="baduk"> 바둑
                <p></p>
                <!--
                    정해져 있는 값중에서 하나를 선택(radio와 동일)=>목록상자(=콤보박스)
                    option 항목뒤에 selected 붙여 주면 메인으로 보임.
                -->
                취업희망 : <select name="">
                                    <option selected>웹프로그래머</option>
                                    <option >빅테이터(파이썬)</option>
                                    <option>DB전문가</option>
                                    <option>보안 전문가</option>
                                </select>
                     <p></p>
                     <!--사용자로부터 여러줄의 문자열을 입력받을 떄 textarea를 사용
                            rows(행수)  / clos(열수) => 자동 줄바꿈
                    -->
                경력사항 : <p></p>
                                <textarea name="career" id="" cols="40" rows="15">

                                </textarea>
                                <p></p>
                <input type="button" value="회원가입" onclick="alert('죄송합니다. 아직 준비중...')"><!--기능 o->-->
                <input type="submit" value="회원가입2"><!--submit 버튼 / 데이처 전송 버튼-->
                <input type="reset" value="다시입력"><p></p>

        </form>
        <!--
            데이터가 전송이 안되는 경우 => form태그 밖에서 사용하면 안됨
                <textarea name="career" id="" cols="40" rows="15"> </textarea> -->
    </center>
</body>
</html>
