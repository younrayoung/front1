<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.input2.html(html5에서 추가속성)</title>
</head>
<body>
        <h3>html5에서 추가된 속성 목록</h3>
        <p></p>
        <!--
              form>fieldset>legend>input
              form태그도 여러개면 구분하기 위해서 이름이 필요한데 그게 name임
              ex) 마이페이지-> 주문상품, 배송연락처, 
            -->
        <form name="frm">
            <fieldset><!--입력받는 부분을 그룹으로 묶어줄때 사용, 마이페이지 같은-->
                <legend>회원가입정보</legend><!--그룹을 묶어줄때 어떤이름으로 나오게 할 것인가-->
                    이름 : <input type="text" naem="name" size="30"><br>
                    주소 : <input type="text" naem="address" size="30"><br>
                    메일 : <input type="text" naem="email" size="30"><br>
                        <input type="submit" value="전송">
            </fieldset>
            <p></p>
            <hr>
            <!--
                유효성검사=사용자가 올바른 값만 입력을 받을 수 있도록 규칙을 정해주는 것. (공백x, 엉터리값)
                    www.empas.com=>이메일이용=>회원아이디로 이메일을 사용
                1.required=>필수입력=>반드시 입력할 값을 설정(ex 이름, 아이디...) =>전송버튼을 눌렀을 때 확인가능. 
                2.placeholder=>"툴팁문자열"=>미리보기 기능을 제공(입력받을 값을 알려준다.)
                3.autofocus=>"autofocus" 입력받은 값중에서 특정항목에 커서를 넣고 싶을 때 사용하는 속성
                4.readonly=>readonly="readonly" 회원수정시 절대로 수정하면 안되는 항목에 부여한다.
                    이메일만 전용으로 입력받는 box-> input:email
                    input type="url" => 홈페이지 주소가 있는 사람의 겨웅에 입력을받을 때 사용
            -->
            <fieldset>
                <legend>회원가입(유효성검사)</legend>
                    주문번호:   <input type="text" name="ordernum" value="order2034" readonly><br>
                    <input type="text" naem="name" placeholder="이름을 쓰세요." 
                                size="30" autofocus="autofocus" required ><br>
                    <input type="text" naem="address" placeholder="주소" size="30"><br>
                    <input type="url" name="url" placeholder=http://www.사이트명  required value=""><br>
                    <input type="email" naem="email" placeholder="게정명@naver.com" size="30" required><br>
                        <input type="submit" value="전송">
            </fieldset>
            <p></p>
                <hr>
                <!--추가2
                    input:text      => 문자열 입력 받을 때 => 숫자가 아니라 문자로 인식 (계산 안됨)
                                                                        =>"23" 겉모습은 숫자인데 내부적으로는 문자열
                                                                        => 문자열 상수
                    input:number => 숫자입력 받을 때 => 숫자로 인식, 계산이 됨
                                                                     => min=최소값  /  max=최대값  /  step=증가/감소
                                                                     => value=현재 설정값
                                                                     => 문자열에서 숫자로 변환 안해도됨
                    input:range    => bar로 숫자를 표시
                -->
                원하는 주문갯수를 설정해주세요 <br>
                <input type="number" name="su" min="1" max="20" step="2" value="1"><br>
                <input type="range" name="su" min="1" max="20" step="2" value="1"><br>
        </form>
</body>
</html>
