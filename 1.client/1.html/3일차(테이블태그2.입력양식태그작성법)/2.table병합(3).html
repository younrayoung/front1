<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.table병합(3).html</title>
</head>
<body><!--
            3(행)*3(열)
                caption=>표의 제목을 설정, 테이블태그 안쪽에 사용
                가로로 정렬=>align="lefr, center, right"
                세로로 정렬=>valign="top, middle(=center), bottom"
                width=넓이(%가 계산하기 편리)
                hight=높이(% 가능하나 픽셀로 하는 것이 좀 더 편함)
                가로로 병합(colspan="병합할갯수(=합치는갯수)")
                세로로 병합(rowspan="병합할갯수")(세로로 합치는 갯수)
        -->
    <center>
        <h3>참가자 목록</h3>
            <table border="1" width="70%" height="100%"
                                cellspacing="0" cellpadding="0">
                 <!--<caption>참가자목록</caption><p></p>-->
                <tr height="30" bgcolor="pink">
                        <!--
                        <th>이름</th>
                        <th>나이</th>
                        -->
                        <th colspan="3">회원</th>
                        <!--<th>성별</th>-->
                </tr>
                <tr height="100">
                        <td width="30%" valign="top">홍길동</td>
                        <td width="20%" valign="bottom">35</td>
                        <td  rowspan="2" width="50%" valign="middle" align="center">남</td>
                </tr>
                <tr height="100">
                        <td>테스트</td>
                        <td>28</td>
                        <!--<td>남</td>-->
                </tr>
            </table>
            <hr>
            <p></p>
            <table border="1" width="70%" height="100%"
            cellspacing="0" cellpadding="0">
                <tr height="50">
                    <td rowspan="3" valign="top" bgcolor="cyan">일</td>
                    <td colspan="4" bgcolor="pink">이</td>
                    <!--<td></td>
                    <td></td>-->
                </tr>
                <tr height="50">
                    <!--<td></td>-->
                    <td colspan="2" bgcolor="pink">삼</td>
                    <!--<td></td>-->
                    <td rowspan="3" valign="bottom" bgcolor="cyan">사</td>
                </tr>
                <tr height="50">
                    <!--<td></td>-->
                    <td>오</td>
                    <td>육</td>
                    <!--<td></td>-->
                </tr>
                <tr height="50">
                    <td colspan="3" bgcolor="pink">칠</td>
                    <!--<td></td>
                    <td></td>
                    <td></td>-->
                </tr>
            </table>
</body>
</html>
