<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
    <link  href="style.css" rel="stylesheet" type="text/css" >
    <script language="JavaScript" src="script.js"></script>
    <style>
        body{
            background: #e0ffff;
            text-align: center;
        }
        table{
            width: 400px;
            background-color: #e0ffff;
            border: 1px solid black;
            border-collapse: collapse; /* 이중선 제거 */
            margin: 0 auto;
        }
        /*  같은 태그면서 서로 다른 스타일 적용-> 클래스 선택자 부여  */
        .td1, .td6{ /* 타이틀 제목 */
            text-align:center;
            width: 70px;
            background-color: #b0e0e6;
        }
        td{ /*  본문내용  */
            width: 330px;
            border: 1px solid black;
            background-color: #e0ffff;
            text-align: left; /* 디폴트는 left, 반영이 안되면 강제 left 부여하기*/
        }
    </style>
</head>
<body>
    <span style="font-weight:bolder; color:blueviolet">글쓰기</span>
    <br>
    <!-- form>table>tr*7>td*2 
            전송버튼으로 디자인한 경우 form태그 onsubmit="return 호출할 함수명()"
    -->
    <form method="post" name="writeform" action="writePro.html" onsubmit="return writeSave()">
        <table>
            <tr>
                <td colspan="2" style="background-color: #b0e0e6; text-align: right;">
                    <a href="list.html">글목록</a>
                </td>
                <!-- <td></td> -->
            </tr>
            <!-- 이름 -->
            <tr>
                <td class="td1">이름</td>
                <td>
                    <input type="text" name="writer" size="10" maxlength="10">
                </td>
            </tr>
            <!-- 제목 -->
            <tr>
                <td class="td1">제목</td>
                <td>
                    <input type="text" name="subject" size="44" maxlength="40">
                </td>
            </tr>
            <!-- 이메일 -->
            <tr>
                <td class="td1">E-mail</td>
                <td>
                    <input type="text" name="email" size="44" maxlength="40">
                </td>
            </tr>
            <!-- 내용 -->
            <tr>
                <td class="td1">내용</td>
                <td>
                    <textarea name="content" id="" cols="43" rows="13"></textarea>
                </td>
            </tr>
            <!-- 비밀번호 -->
            <tr>
                <td class="td1">비밀번호</td>
                <td>
                    <input type="password" name="passwd" size="8" maxlength="8">
                </td>
            </tr>
            <!-- 버튼의 종류(글쓰기, 다시작성, 목록보기) -->
            <tr>
                <td colspan="2" class="td6">
                    <!-- input:submit+input:reset+input:button -->
                    <input type="submit" value="글쓰기"><!--전송버튼을 만들떄 유효성검사 어떻게 할까?-->
                    <input type="reset" value="다시작성">
                    <input type="button" value="목록보기" onclick="document.location='list.html'">
                </td>
                <!-- <td></td> -->
            </tr>
        </table>
    </form>
</body>
</html>
