<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        body{
            background-color:#e0ffff;
            text-align:center;
        }
        table{
            width:360px;
            background-color:#e0ffff;
            border:1px solid black;
            border-collapse:collapse;/* 이중선 제거 */
            margin:0 auto;
        }
        tr{height: 30px}
        .td1{
            font-weight: bolder;
            background-color:#b0e0e6;
        }
        .td3{
            background-color:#b0e0e6;
        }
        td{
            border:1px solid black;
            background-color:#b0e0e6;
            text-align: center;
        }
    </style>

</head>
<body>
    <span style="font-weight: 900; color: blueviolet;">글삭제</span><br>
    <form name="delForm" action="#" onsubmit="">
        <table>
            <tr>
                <td style="font-weight: bolder;">비밀번호를 입력해 주세요.</td>
            </tr>
            <tr>
                <td style="background: #e0ffff;">비밀번호 : 
                    <input type="password" name="passwd" size="8" maxlength="10">
                </td>
            </tr>
            <tr>
                <td class="td3">
                    <input type="submit" value="글삭제" onclick="document.location='list.html'">
                    <input type="button" value="글목록" onclick="document.location='list.html'">
                </td> 
            </tr>
        </table>
    </form>
</body>
</html>
