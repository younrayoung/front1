<body>
    <script>
        /*
        Break문 => 반복문(while, do~while, for)에서 특정 조건에 만족하는 break문을 만나면
                            가장 가까운 반복문을 탈출하게 만들어주는 구문(=loop 탈출)
        */
        document.write("레이블이 있는 Break문(레이블이 있는 루프 탈출)<p>");
        // 레이블명(아무거나 상관없음):
        A: // 빠져나갈 루프우에 레이블명:을 써줘야 인식이 된다.(=찾아간다.)
        for(let a=0;a<5;a++){ //outer for (a=1,2,3,4)
            //
            for(let b=0;b<5;b++){ //inner for
                    //추가
                    if(b==2) break A; //형식) 조건식 break 레이블명; 
                document.write("a=>"+a+",b=>"+b+"<br>"); 
            }
            document.write("==============<br>"); 
        }
        //A:
        document.write("이중 for문 종료")
    </script>
