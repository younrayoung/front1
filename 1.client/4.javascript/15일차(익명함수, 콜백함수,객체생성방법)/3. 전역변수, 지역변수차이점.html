<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 전역변수, 지역변수차이점.html</title>
    <script>
        /*
            전역변수 : 문장 전체에서 필요로하면 언제든지 불러다 사용할 수 있는 변수
                    let 변수명=값; //함수 밖에 선언된 변수
                    
            지역변수 : 정해진 범위내에서 사용 -> 범위를 벗어나면 더 이상 사용 X ->메모리를 벗어낫기때문(휘발성메모리)
                        => 함수내부에 선언된 변수(ex 매개변수도 지역변수 처리)

            function 함수명(){
                함수 내부에 선언된 변수 : 지역변수
            }
        */
        let hello="(함수밖) 전역변수 hello"; // 함수밖에 선언(지역변수), 밖에서는 let과 상관없이 전역변수

        function test(){
            let hello="(함수안) 지역변수 bye"; //전역변수의 hello와 다른 것
            global="(함수안) 전역변수 global"; // 함수안에 있어도 지역변수X 전역변수O
                                                            // 함수내부에서 let 변수명이 아닌 그냥 변수명선언하면->전역변수
            let local="(함수안)지역변수 local"

            alert(hello);
            alert(global);
            alert(local);
        }

        function other(){
            alert(hello); //전역변수 불러옴
            alert(global);
            alert(local);
        }

        let imsi=function(){ //익명함수 imsi()
            
        }
    </script>
</head>
<body>
    <!-- input:button*3 -->
    <input type="button" value="실행" onclick="test();alert(hello)">
    <input type="button" value="실행2" onclick="other()">
    <input type="button" value="실행3" onclick="imsi()">
</body>
</html>
