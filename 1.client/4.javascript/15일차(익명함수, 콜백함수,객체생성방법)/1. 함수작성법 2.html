<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 함수작성법 2.html</title>
    <script>
        /*함수선언=> 함수를 왜 작성?
            프로그램을 작성   => 단순한 문장이지만 반복적으로 계속 작성해야 되는 구문
                                    => 코딩양이 늘어남, 개발시간 늘어남
                                    => 개발시간을 단축, 계속 사용(=재사용)=> 함수를 작성
        */
        let x=12;
        let y=67;

        if(x>y)
            document.write("큰값은"+x+"입니다.<br>");
        else //(x>y)
            document.write("큰값은"+y+"입니다.<br>");

        /* let a=97;
        let b=23;

        if(a>b)
            document.write("큰값은"+a+"입니다.<br>");
        else //(a>b)
            document.write("큰값은"+b+"입니다.<br>");
        */
        // big3함수 작성해보기 
        // let x2=parseInt(x)
        // let x2=parseInt(y)
        function big(x,y){ //계산하기 위함->매개변수 2개, 반환값 X
            if(x>y)
                document.write("큰값은"+x+"입니다.<br>");
            else //(x>y)
                document.write("큰값은"+y+"입니다.<br>");
        }
//======================================
        // small(a,b)
        function small(a,b){ 
            if(a>b)
                document.write("적은값은"+b+"입니다.<br>");
            else //(a<b)
                document.write("적은값은"+a+"입니다.<br>");
        }
//=======================================
        function big2(x,y){ //계산하기 위함->매개변수 2개, 반환값 X
            if(x>y)
                return x; // return 계산결과값(변수) or 수식(계산식)
            else //(x>y)
                return y;
        }
//========================================
        function big3(x,y){ // "678","355"=>Integer.parseInt("678") 자바=>678
            if(parseInt(x)>parseInt(y)) // 자동 변환이 되면 (계산식에 변수가 들어갈때)
                document.write("큰값은"+x+"입니다.<br>");
            else //(x>y)
                document.write("큰값은"+y+"입니다.<br>");
        }
    </script>
</head>
<body>
    <script>
        //함수호출(=call)
        big(23,56); //함수명(전달할 값,,,) 또는 함수명()
        big(12,98);
        big(44,65);
        big(76,90);

        let b=big2(34500,23987); //반환값
        document.write("큰값은"+b+"입니다.<br>");
            small(34,95);
        big3("678","355");

    </script>
</body>
</html>
