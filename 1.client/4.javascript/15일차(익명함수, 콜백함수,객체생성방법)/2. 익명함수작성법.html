    <script>
        /*
        1.함수의 매개변수, 반환값에 따라 구분 할 수 있다.(보편적)
        2.함수의 이름에 따라 구분- 이름 있는 함수 / 이름이 없는 함수=>익명함수

        함수선언전에도 호출이 가능
        aaa()
        function aaa(){}함수선언
        함수선언후에도 호출이 가능
        => 함수선언이 되어있으면 앞에것도 뒤에것도 가능함

        aaa() (X)
        let aaa=function(){} ==> 익명함수를 더 많이 사용
        =>  익명함수는 함수가 선언이 된 후에만 호출이 가능()
        */
//=============================================        
        // x,y,z에서 가장 큰 값을 구하시오.(12,4,19) 매개변수 O 반환값 X
        getMaxPrint(10,20,30); //max=30

        function getMaxPrint(x,y,z){ // function 함수명(매개변수,,)
            let max; //가장 큰값을 구할 변수
            // 12>4
            max=(x>y)? x:y; //12
            //12>19
            max=(max>z)?max:z; //19
            document.write("max=>"+max+"<br>");
        }

        getMaxPrint(40,50,60);
//==============================================
        // 반환값이 있게 함수 작성 getMaxPrint2(x,y,z)

//=================================================
        // 익명함수
        // 형식) let 변수명=function() 또는 function(x,y,z){함수의 기능}
        // 변수명이 함수이름으로 대신 사용됨 -> 변수명() or 변수명(x,y,z)
        
        /* let result2=getMaxPrint2(70,80,90);
        document.write("result2=>"+result2+"<br>"); //익명함수에는 함수전언전에 호출 안됨. 결과안나옴.
        */
        //Uncaught ReferenceError: Cannot access 'getMaxPrint2' before initialization 익명함수선언전에 호출안됨

        let getMaxPrint2=function (x,y,z){
      //function getMaxPrint2(x,y,z) - 함수명 사용시 형식
            let max; //가장 큰값을 구할 변수
            // 12>4
            max=(x>y)? x:y; //12
            //12>19
            max=(max>z)?max:z; //19
            //document.write("max=>"+max+"<br>");
            return max;
        }

        getMaxPrint(12,4,19);
        let result=getMaxPrint2(34,12,65);
        document.write("result=>"+result+"<p>");
        document.write(getMaxPrint2(89,6,23)); // 변수 안받고 직접 받아서 바로 출력
    </script>
