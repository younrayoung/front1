<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 배경색을 변경하는 예제.html</title>
    <style>
        div#box{
            width: 200px;
            height: 200px;
            background: #ffffff; /* white*/
            border: 2px solid black;
        }
    </style>
    <script>
        /*
            DOM=화면구현에 관련된 영역(body)->html문서를 읽어들여서
                        특정태그를 변수(=객체)로 인식해서 그 값을 가져오거나 값을 변경(기법)
        */
        function setRed(){
                //id가 box인 태그 정보를 가져와라(getElementById("id값"))
            let box=document.getElementById("box");
                //alert(box)//[object HTMLDivElement]-> div태그 객체를 가져왔다는 뜻
                //형식) style(상위속성)="background(하위속성):red"
                //태그정보(=객체).상위속성명.하위속성명 or ~하위속성명=변경할값(저장할값)
            box.style.background="#ff0000";//"red"
        }
        let setGreen=function(){
            let box=document.getElementById("box");
            box.style.background="#00ff00";//"green"
        }
        function setBlue(){
            let box=document.getElementById("box");
            box.style.background="#0000ff";//"blue"
        }

    </script>
</head>
<body>
    <!-- input:button*3+p+div*3 -->
    <input type="button" value="Red" onclick="setRed()">
    <input type="button" value="Green" onclick="setGreen()">
    <input type="button" value="Blue" onclick="setBlue()">
    <p></p>
    <!-- <div id="box" style="background: red;"></div> -->
    <div id="box"></div>
    <div id="box2"></div>
</body>
</html>
