<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. const 변수의 주의할점.html</title>
</head>
<body>
    <script>
        /*
            const:   1. 상수화된 변수=> const 변수명=34->값이 고정-> 중간에 값이 변경X
                        2. const 변수명 ={key:value}->객체 생겅=> 값을 중간에 변경O
                                                =>객체(=저장대상자) 생성(공간생성)->데이터 변경O
                                                                                주소값이 변경X
        */
        const obj0={}; //빈 객체 생성->  ex) 임대상태-공간은 있는데 사람이 없음
        const obj={id:7890}; //obj.id(객체명.속성명(key명))
        const obj2={bar:456};

        console.log("변경전 obj.id=>"+obj.id); //7890
        //객체명.속성=값
        obj.id=2345;
        console.log("변경후 obj.id=>"+obj.id); //2345

        const user={
            name:'Lee',
            address:{
                citl:'Seoul'
            }
        }
        console.log(user);//전체출력
        user.name='kim';//Lee->kim
        console.log(user);
            </script>
</body>
</html>
