<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. toggle.html</title>
    <script>
        function toggle(){
            /* 1번째 방법
            // alert("toggle()") //에러를 확인하는 코딩
            let b_val=document.f.b_name.value; //document.form이름.버튼이름(입력양식).속성명 or 속성명=값
            // alert(b_val); // console.log(b_val)?
            if(b_val=="네이버")
                document.f.b_name.value="다음";
            else//다음
                document.f.b_name.value="네이버";
            }
            */

            // 2번째 방법
            let b_val=document.getElementById("b_name").value; //객체명.속성명.객체명.메서드명(~)
            //alert(b_val); // console.log(b_val)?
            let text=(b_val=="네이버")?"다음":"네이버";
            document.f.b_name.value=text;
            //document.getElementById("b_name").value=text; =>p423 참조할것.
        }
    </script>
</head>
<body>
    <center>
        <h1>버튼을 눌러주세요</h1>
        <form name="f">
            <input type="button" value="네이버" name="b_name" id="b_name" onclick="toggle()">
        </form>
    </center>
</body>
</html>
