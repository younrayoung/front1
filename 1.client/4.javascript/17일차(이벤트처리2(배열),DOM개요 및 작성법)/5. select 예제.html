<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. select 예제.html</title>
    <script>
        function fg_color(form){ // form=document.f_list.form 전달해줌 => 전달해주면 코딩이 짧아짐
            let list=form.selectedIndex; // 전달하면 코딩이 단순해짐
            //let list=document.f_list.form.selectedIndex;
            //alert(list); //0~3
            /*
                document.fgColor(=글자색(전경색))<-> ~.bgColor(배경색) = 선택한 색깔
                document.f_list.form.options[내가 선택한 인덱스번호].text (겉의 항목이름) 
                document.f_list.form.options[내가 선택한 인덱스번호].value (내부의 항목이름) 
            */
            //alert(document.f_list.form.options[f_list.form.selectedIndex].value);
            //alert(form.options[list].value);
            //document.fgColor=form.options[list].value; //글자색
            document.bgColor=form.options[list].value;
        }
    </script>
</head>
<body>
    <center>
        <h3>글자색 변경하기</h3>
        원하시는 색상을 선택하시면 글자의 색깔이 변경됩니다. 
        <form name="f_list">
            <!-- 
                size=항목수(리스트박스) 항목이 4개 =리스트박스가 만들어져서 펼쳐져서 보임
                multiple=> 동시에 한개이상의 항목을 다중선택할때 필요로하는 속성
            -->
            <!--<select name="form" size="4" multiple> -->
            <select name="form" onchange="fg_color(document.f_list.form)" > <!-- select태그정보 전달(객체)-->
                <option value="blue">파랑색</option> <!-- option배열-->
                <option value="green" selected>초록색</option>
                <option value="orange">오렌지색</option>
                <option value="gray">회색</option>
            </select>
        </form>
    </center>
</body>
</html>
