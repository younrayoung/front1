<!DOCTYPE html>

    <title>10. while, do~while 구문(sum).html</title>

<body>
    <script>
        /* 문제 1~5까지의 합계를 구하기 
            -> 1+2+3+4+5=15 ,,,+100=5050 
        */

        let i=1,sum=0 
        let n=prompt("합계를 구할 숫자를 입력하세요.");
        while(i<=n){
            sum+=i // sum=sum+i;
            document.write("i=>"+i," sum=>"+sum+"<p>");
            i++; //i=i+1 
        }
        document.write("최종 sum=>"+sum+"<p>");

        /*  종이에 써보면서 계산해보기
                            0+1
            i=1  sum=sum+i => sum=1
            i=2  sum=  1  +2 => sum=3
            i=3  sum=  3  +3 => sum=6
            i=4  sum=  6  +4 => sum=10
            i=5  sum=  10+5 => sum=15
            ...
                써보지 않아도 확인하는 방법
            document.write("i=>"+i," sum=>"+sum+"<p>");
