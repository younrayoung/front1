<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 다중 if 예제.html</title>
</head>
<body>
    <script>
        /*
        조건에 따라서 처리할 문장이 하나 이상일 경우 => 다중 if문
            형식) if(조건식)
                        수행1
                    else if (조건식2)
                        수행2
                    else if (조건식3)
                        수행3
                    ,,,
                    else
                        수행n
        */
       // 반환값-> 특정함수가 처리하고 처리한 값을 변수에 넣어주는 것
        
        let qs=prompt("당신이 좋아하는 언어를 선택? 1.자바 2.자바스크립트 3.C언어");
        // 조건식 => 1. 변수의 값 체크(대소 >,<=)  2. 수식  => 3. 조건식이 한개이상
        // (조건식1 &&(or ||))   (조건식2 &&(or ||))   조건식3()
        if((qs=="자바") || (qs=="1")) //조건식
            alert("당신은 자바를 좋아하시는 군요!");
        else if((qs=="자바스크립트") || (qs==2)) // qs==2 또는 qs=="2" 둘다가능
            alert("당신은 자바스크립트를 선택했군요!");
        else // else if(qs=="C언어") 해도 되지만 꼭 안써도 됨. 더 실행속도만 느려짐.
            alert("당신은 C언어를 선택했군요!");
    </script>
</body>
</html>
