<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3. let, const의 차이점.html</title>
</head>
<body>
    <script>
        /*
            const는 상수화 시킬때 사용=>React에서 많이 사용

                1) const를 사용할 때에는 반드시 상수화된 변수에 초기값을 설정해야 한다.
                2) 중간에 값을 변경할 수가 없다. => 상수이기 때문에


            let, var, const 공통점 => 변수에 값을 저장 O
            let, const의 공통점 => 1) 둘 다 중복 선언 X
                                            2) 블럭내부에서 변수를 선언-> 블록내부에서만 사용이 가능
                                            3) 블럭배부의 변수는 외부에서 불러다 사용 X(값을 변경 or 출력 x)
            let, const의 차이점 => 값을 변경 O or 변경 X
        */
            let foo; // foo변수 선언(=> 데이터를 저장할 공간이 만들어진 것)
            foo=123; // 나중에 값을 저장
            foo=789;
            document.write('foo=>'+foo+'<br>'); 123
            
            const TOO=123; //const 변수명= 값(고정)=> 값이 변경X
            //TOO=456;
            document.write('TOO=>'+TOO+'<br>'); // 브라우저 밖에서 출력
            /* Uncaught TypeError: Assignment(할당) to constant variable.
            할당 => 값을 저장시키는 것 
            디버깅(debug) -> 에러를 잡아주는 작업*/ 
            {
                const TOO=456; // 중복선언 x=> 똑같은 변수 두번생성 X
                const BAR=456;
                document.write('BAR=>'+BAR+'<br>'); // 456 블럭 내부에서 선언된변수는 블럭내부에서 출력 O
            }
            document.write('블럭 밖에서 TOO=>'+TOO+'<br>');//789
            document.write("블럭 밖에서 사용?(BAR=>)=>"+BAR+'<br>'); //에러남

    </script>
</body>
</html>
