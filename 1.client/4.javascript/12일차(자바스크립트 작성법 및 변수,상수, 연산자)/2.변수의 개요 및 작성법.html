<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 변수의 개요 및 작성법.html</title>
    <script>
        /* 형식) ver()let or const) 변수명=저장할 값(문자, 숫자, 논리적인 값)
        - var name="홍길동"; // name 변수에 홍길동이라는 문자열을 저장하라
        - var name='홍길동'; 한글자-> '홍' / 두글자 이상 일 때는 "길동"
        - 변수명을 저장할 때, 변수명=영문자+숫자+특수기호( _ or $만 사용가능)
        - 입출력 프로그램(입력을 받아서 처리해주는 프로그램)=>변수
        - name="김길동"; //첫번째 name을 초기화하고 마지막껄로 나타냄*/
        
        var name=prompt("당신의 이름을 입력해주세요?","홍길동");
        var age=prompt("당신의 나이를 입력하세요?");
        //문자열+문자열=>문자열 결합
        document.write("name변수의 값==>"+name+"입니다.<br>");
        document.write("당신의 나이는"+age+"살이군요!<br>");
        alert(name+age);
        //document.write()=> document영역에 name의 변수값을 출력하라(write) 
        // ㄴ 한문장으로 외우기
    </script>
</head>
<body>
    <ol>변수(Variable) 개요 및 특징
        <li>변수=>사용자부터 값을 입력(문자, 숫자, 논리적인 값(참 또는 거짓)
                            을 받아서 저장(메모리 공간(RAM)))=>저장된 위치(이름을 부여한 것)
        </li>
        <li>변수명을 줄 때 대,소문자를 구분해서 명사형으로 작성해야함.</li>
        <li>형식 : ver 변수명(명사)=저장할 값</li>
        <li>변수의 값은 중간에 값이 변경이되면 변경된 값을 새로 저장할 수 있다.
                (변수는 중간에 바뀔 수 있음 (=변하는 수))</li>
        <li></li>
    </ol>
</body>
</html>
