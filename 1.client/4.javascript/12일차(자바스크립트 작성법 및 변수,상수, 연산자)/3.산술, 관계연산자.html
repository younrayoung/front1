<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. 산술, 관계연산자.html</title>
</head>
<body>
    <script>
        document.write("산술, 관계연산자<p>");
            /*
                연산자 =>연산(=계산)을 하기 위한 기호
                    1. 산술연산자 : + , - , * , /, %(나머지) => 3(항=계산이 되는 대상자)+5=8 ->이상산술연산자
                                        단항산술연산자=>5, -5(부호), ++, -- (증감연산자)

                    2. 관계연산자(=비교연산자) : (> >) , (>=) , (<=) -> ex. 4>5(false) , 5>4(true)
                                                                                                5=5(X)   5==5(O)  5!=4(같지않다.)

                언제 변수를 사용하는지?

                1) 입출력 프로그램을 작성하는 경우 -> 변수가 반드시 필요
                2) 계산할 때 변수가 필요함 => 1+2+3... +100=5050 변수 2개 sum=5050 횟수(할) 변수
                3) 현재 프로그램의 상태를 기억시킬 필요가 있을 때 ex) 그림판
                        맨처음에는 당연히 클릭x 
                        boolean mouseclick=false;

                        if(왼쪽버튼을 눌렀다면)
                            그림을 그려라 
            */
            let res=20+30; // 50
            document.write("res=>"+res+"<br>");// 50

            // -
            res=20-30; // -10
            document.write("res=>"+res+"<br>");// -10

            // *
            res=20*30; // 600
            document.write("res=>"+res+"<br>");// 600

            // /
            res=20/30; // 
            document.write("res=>"+res+"<br>");//
            //관계연산자
            let a,b,c; // 변수를 한꺼번에 동시에 여러개를 선언 ,로 나열
            a=5,b=10;
            c=a+b;
            document.write("계산값 c=>"+c+"<p>"); //15

            c=a>b; //5>10
            document.write("관계 c=>"+c+"<p>");

            c=5*(7+4); //우선순위를 ()로 묶어준다.
            document.write("관계 c=>"+c+"<p>"); // 반복적인 문장 => 함수처리

            c=a==b; // a의 값, b의 값이 서로 같은지 (==) 5==10 ->5!=10(true)
            document.write("관계 c=>"+c+"<p>"); // (false)



    </script>
</body>
</html>
