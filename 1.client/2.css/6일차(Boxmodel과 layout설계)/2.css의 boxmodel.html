<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.css의 boxmodel.html</title>
    <style>
        ul{
            background: green;
            /* margin(바깥여백)  /   padding(안쪽여백) */
            margin: 10px 20px 30px 40px;  /* top(상) / right(우) / bottom(하) / left(좌) */
            
            /*  형식) 상위속성명-하위속성명-하위속성명2
            margin-top: 10px (바깥여백 상단)
            margin-right: 20px (바깥여백 오른쪽)
            margin-bottom: 30px (바깥여백 하단)
            margin-left: 40px (바깥여백 왼쪽)
            */

            padding: 50px; /*4군데 여백이 같을때는 하나만 */ /* top(상) / right(우) / bottom(하) / left(좌) */
            /* 
            padding-top: 50px (안쪽여백 상단)
            padding-right: 50px (안쪽여백 오른쪽)
            padding-bottom: 50px (안쪽여백 하단)
            padding-left: 50px (안쪽여백 왼쪽)
            */
        }
        
        li{
            color: red;
            list-style: none; /* 마크 없애는 속성*/
            background: yellow;
            margin: 30px; /* li 태그의 바깥여백=ul 태그의 안쪽여백(padding) */
            padding: 30px; /* li 태그의 안쪽여백=>글자와 li태그 사이의 거리(=테이블의 cellpadding과 비슷) */
        }

        li.withborder{
            /* 
            border(상위속성)-하위속성
            border:double medium red;
            */
            border-style: outset; /* p 189 inset(상단, 왼쪽을 진하게), outset(하단, 오른쪽을 진하게)=양각, 음각 느낌
                                ㄴ선의 종류=> solid(실선) / double(이중선) / dotted(점선) / dashed(굵은점선)...*/
            border-width: 15px; /* 테두리의 크기를 지정 (px크기로 설정 가능) */
            border-color: red; /* 테두리의 색깔 */

        }


    </style>
</head>
<body>
    <!--ul>li*2-->
    <ul>
        <li>테두리가 없는 경우</li>
        <li class="withborder">테두리가 있는 경우</li>
    </ul>
</body>
</html>
