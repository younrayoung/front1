<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. sangpum style 5일차-9 과제 풀이.html</title>
    <style>
        .container{ 
            /*width: 600px;  %로 하는 것이 더 편리함( 계산때문) */
            width: 80%; /* 양쪽여백 20을 주는 경우*/
            margin: 0 auto;
                /* 
                margin:50px=>4군데 영역 동일값 부여
                margin:0(상하) auto(좌우여백은 자동을 설정해 달라)
                */
        }

        ul{
            list-style-type:none;
            /* = list-style:none*/
        }

        label.title { /* class=title인 lable에 적용할 스타일 */
            font-weight: bold;
            width: 80px;
            float: left; /* 왼쪽을 기준->오른쪽 방향으로 배치시킬때 필요로 하는 속성명(float)
                                ex) float= right 오른쪽->왼쪽*/
                }

        h1,div.centered{ /* 센터 대신 사용*/
            text-align: center;
        }

        fieldset{
            margin:15px 10px; /* 상하 15px 좌우 10px */
        }
        fieldset legend{  /* fieldset 안에 있는 모든 legend  /   legend{}만 사용해도 됨 */
            font-weight: bold;
            font-size: 18px;
            color: purple;
        }

        ul li{ /* 모든 항목 */
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container"><!--(전체 영역을 설정할 때 사용하는 태그)-->
        <h1>상품 주문서</h1>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                    <ul>
                        <li><!--lable을 만드는 방법 2가지-->
                            <label for="uname" class="title">이름</label><!--name,id를 같이 사용(동일한 이름 부여)-->
                            <input type="text" name="uname" id="uname" placeholder="여백없이 입력" required>
                        </li>
                        <li>
                            <label for="tel" class="title">연락</label>
                            <input type="text" name="tel" id="tel" placeholder="연락가능한 번호" required>
                        </li>
                    </ul>
            </fieldset>
            <!--배송지 정보-->
            <fieldset>
                <legend>배송지정보</legend>
                    <ul>
                        <li>
                            <label for="address" class="title">주소</label>
                            <input type="text" size="40" name="address" id="address" required>
                        </li>
                        </li>
                        <li>
                            <label for="tel" class="title">전번</label>
                            <!--type="tel"(전화번호 전용)-->
                            <input type="tel" name="tel2" id="tel2" required>
                        </li>
                        <li>
                            <label for="memo" class="title">메모</label>
                            <textarea colo="40" rows="3" name="memo" id="memo" required></textarea>
                        </li>
                    </ul>
                
            </fieldset>
            <!--주문정보-->
            <fieldset>
                <legend>주문정보</legend>
                    <ul>
                        <li>
                            <label> <input type="checkbox"> 과테말라 안티구이(100g)</label>
                            <!--<input type="number" name="antigua" value="0" required>개-->
                            <input type="number" name="antigua" id="antigua" value="0"
                                                    min="0" max="5">개
                        </li>
                        <li>
                            <label> <input type="checkbox"> 인도네시아 만델링(100g)</label>
                            <input type="number" name="man" id="man" value="0"
                                                    min="0" max="5">개
                        </li>
                        <li>
                            <label> <input type="checkbox"> 탐나는도다(블렌딩)(100g)</label>
                            <input type="number" name="tam" id="tam" value="0"
                                                    min="0" max="5">개
                        </li>
                    </ul>
            </fieldset>
            <!--버튼 2개 중앙에 비치-->
            <div class="centered">
                    <input type="submit" value="주문하기">
                    <input type="reset" value="다시작성">
            </div>
        </form>
    </div>
</body>
</html>
