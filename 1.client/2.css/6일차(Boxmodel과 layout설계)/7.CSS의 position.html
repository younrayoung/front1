<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. CSS의 position.html</title>
    <style>
        /* 
        position=> 영역을 설정할 때 사용하는 속성=>width, height(크기)+left, top(위치)

        1. default(디폴트)->static=>작성한 순서대로(=순차적으로) 화면에 보이게 배치하는 영역설정방법
        2. absolute => 기준점(브라우저의 좌측상단)=left, top(위치), width, height 사용
        3. relative =>상대적인 좌표 배치 방법=>실행결과가 static하고 비슷하게 나옴
                                                                ㄴ left, top을 설정하지 않은 상태일 때(기준)
        4. fixed => 고정된 위치에서 움직이지 않는 속성, 위, 아래 스크롤해도 고정된 위치 그대로
        */
        .rel{position:relative;}

        .rel2{position: relative; top: 30px; left: 40px;} /*  left(x좌표(양수->)음수<-) 
                                                                                    top(y좌표(양수 아랫방향)음수는 윗방향) */
                /* ㄴ 윗 줄을 기준으로 아래로 30px, 왼쪽에서 오른쪽으로 40px 가라*/

        .rel3{position: absolute; top: 30px; left: 30px;}

        .fix{
            position:fixed;
            bottom:0; right: 0; /* 오른쪽 끝에 배치하겠다 */
            width:200px;
            border:solid 3px #0066FF; /* 픽셀이랑 솔리드 자리 바뀌어도 됨 */
            background: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div style="background: red; width:60px; height:60px;"></div>
    <div style="position:static; background:blue; width:60px; height:60px;"></div>
    <div class="fix">fixed된 문자열 연습입니다.</div>
    <div class="rel" style="background: cyan; width:60px; height:60px;"></div>
    <!-- <div class="rel2" style="background: yellow; width:60px; height:60px;"></div> -->
    <div class="rel3" style="background: pink; width:60px; height:60px;"></div>
    <div class="rel" style="background: black; left:100px; top:50px; width:60px; height:60px;"></div>
</body>
</html>
