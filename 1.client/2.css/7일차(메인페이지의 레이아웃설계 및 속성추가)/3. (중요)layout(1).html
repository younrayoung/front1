<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. layout(1).html</title>
    <!-- type="text/css => html5에서 자동 인식됨 생략가능 -->
    <style type="text/css">
        #jb-container{
            width: 940px; /* 1000px중에서 양쪽여백 30px씩를 뺀 나머지를 계산 
                                ex) 2000px -> 양쪽여백 30px씩 빼면 = width:1940px*/
            border: 1px solid #bcbcbc;
            margin: 0 auto; /* 상,하= 0px  /   좌,우 = auto  
                            margin-top,bottom   /  margin-right, left
                                                                => 좌우여백은 브라우저 폭에 따라 자동으로 조절해라*/
            padding: 20px; /* 안쪽 여백  -  jb-header에 여백을 줄경우 margin:20px해도 됨 */
        }
        #jb-header{
            /* margin:20px => jb-container {padding: 20px}과 같음 */
            border:1px solid #bcbcbc;
            padding: 40px; /* 테두리-> 2-Co!umn Layout 사이의 여백거리(글자, 이미지, 표) */
            /* padding-left: 20px; text-indent로 설정도 가능 */
            margin-bottom: 20px; /* 바깥여백  /  상단부분과 본문과의 거리를 미리 설정 */
        }
    </style>
</head>
<body>
    <div id="jb-container"><!--문서의 전체테두리(container)-->
        <div id="jb-header"><!--상단부분 (div#jb-header*3)-->
            <h2>2-Column Layout</h2><!--타이틀 제목-->
        </div>
        <div id="jb-content"><!--본문내용-->
            
        </div>
        <div id="jb-sidebar"><!--사이드바=사이드메뉴-->

        </div>
        <div id="jb-footer"><!--꼬리말-->
            <p>copyright</p>
        </div>
    </div>
</body>
</html>
