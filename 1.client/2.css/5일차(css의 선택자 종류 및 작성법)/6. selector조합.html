<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. selector 조합.html</title>
    <style>
        /* 1. 모든 태그를 가리키는 예약어 => *
            2. 특정태그명 h3,h2,li...
            3. id 선택자
            4. class 선택자
            5. 부모 자식 관예에서의 선택자
                부모태그>자식태그 => 부모태그 그 밑에 있는 자식태그를 가리키는 선택자
            6. 부모태그 자식태그=> 부모태그 및에 있는 자식태그+관련된 자식태그 전부 다 
            7. 복수선택자 => 클래스 선택자가 한개이상 적용시킨 경우 -> 두 클래스의 스타일을 합쳐서 나옴.
                                    (겹치는 경우 맨 나중에 것이 나옴.)
            8. 가상선택자 => ex) 링크문자열에 적용되는 스타일=>a태그에서 많이 쓰임.(디폴트)
        */
        * {color:red}
        div > strong{/*div태그 밑에 있는 자식태그 strong 태그를 찾아라*/
                color:greenyellow;
                background: rgb(85, 85, 85); /* 회색 */
        }
        /* ul > li > strong{  ol>li는 적용 안됨, 부모가 다르기 때문 }*/
        ul li strong{ /* 부모, 자식, 손자 태그까지 모두 적용 가능 */
            color:aqua;
        }
    </style>
</head>
<body>
    <h3>web programming</h3>
    <hr>
        <div><!--중첩 태그 (=부모-자식관계)-->
            <strong>학습내용</strong>
            <strong>확인</strong>
            <strong>테스트</strong>
        </div>2024 1월달
        <strong>확인</strong><!-- 적용x=>div태그의 자식이 아니기때문에 적용 안됨-->
        <ul> <!--ul>li*2>strong-->
            <li>HTML5</li>
            <li><strong>CSS3</strong></li>
            <li><strong>JavaScript</strong></li>
            <ol>
                <li><strong>JAVA</strong></li>
            </ol>
        </ul>
        <div>SQL을 배우는 DB</div>
</body>
</html>
