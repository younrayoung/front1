<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.sangpum.html</title>
</head>
<body>
    <div><!--(전체 영역을 설정할 때 사용하는 태그)-->
        <h1>
            <center>상품 주문서</center>
        </h1>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                    <ul>
                        <li><!--lable을 만드는 방법 2가지-->
                            <label for="uname">이름</label><!--name,id를 같이 사용(동일한 이름 부여)-->
                            <input type="text" name="uname" id="uname" placeholder="여백없이 입력" required>
                        </li>
                        <li>
                            <label for="tel">연락</label>
                            <input type="text" name="tel" id="tel" placeholder="연락가능한 번호" required>
                        </li>
                    </ul>
            </fieldset>
            <!--배송지 정보-->
            <fieldset>
                <legend>배송지정보</legend>
                    <ul>
                        <li>
                            <label for="address">주소</label>
                            <input type="text" size="40" name="address" id="address" required>
                        </li>
                        </li>
                        <li>
                            <label for="tel">전번</label>
                            <!--type="tel"(전화번호 전용)-->
                            <input type="tel" name="tel2" id="tel2" required>
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea colo="40" rows="3" name="memo" id="memo" required></textarea>
                        </li>
                    </ul>
                
            </fieldset>
            <!--주문정보-->
            <fieldset>
                <legend>주문정보</legend>
                    <ul>
                        <li>
                            <label> <input type="checkbox"> 과테말라 안티구이(100g)</label>
                            <!--<input type="number" name="antigua" value="0" required>개-->
                            <input type="number" name="antigua" id="antigua" value="0"
                                                    min="0" max="5">개
                        </li>
                        <li>
                            <label> <input type="checkbox"> 인도네시아 만델링(100g)</label>
                            <input type="number" name="man" id="man" value="0"
                                                    min="0" max="5">개
                        </li>
                        <li>
                            <label> <input type="checkbox"> 탐나는도다(블렌딩)(100g)</label>
                            <input type="number" name="tam" id="tam" value="0"
                                                    min="0" max="5">개
                        </li>
                    </ul>
            </fieldset>
            <!--버튼 2개 중앙에 비치-->
            <div>
                <center>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="다시작성">
                </center>
            </div>
        </form>
    </div>
</body>
</html>
