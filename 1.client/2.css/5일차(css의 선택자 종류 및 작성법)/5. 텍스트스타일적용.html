<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 텍스트 스타일 적용.html</title>
    <style>
        /* text-decoration(속성명):none(적용 X)*/
        h3 {text-align: center;} /*=>센터태그 대신 사용가능*/

        span{text-decoration: line-through;} /* 취소선 underline, overline, none*/

        strong{text-decoration: overline; /* 글자위에 선 긋기*/
                    color:rgb(255, 0, 0);} 
        
        .p1{ /* 기본단위 =>px(글자를 기준) => 1em=100%=16px  */
                text-indent: 3em; /* 16px3=48px */
                text-align: justify; /* 양쪽 정렬 */
        }

        .p2{
                text-indent: 1em; /* 16px  들여쓰기*/
                text-align: center;
        }

    </style>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
        <p class="p1"><!--p.p$*2 p1, p2 순서대로 작성-->
            <!--<pre>형식유지태그 *** pre-->
                HTML의 태그만으로 &nbsp;&nbsp;기존의 워드프로세스와 같이 들여쓰기, 정렬, 공백,
                간격 등과 같이 세밀한 <span>텍스트제어</span> 를 할 수 없습니다.
            <!--</pre>-->
        </p>

        <p class="p2">
                <strong>스타일시트는 이를 가능</strong>하게 한다. 들여쓰기, 정렬에 대신해서
                적용되는지 확인해 봅시다.
        </p><!--p>a{밑줄없는 네이버 링크태그 작성}-->
        <p>
            <a href="https://www.naver.com" 
                style="text-decoration: none;">밑줄없는 네이버 링크태그 작성</a>
        </p>
</body>
</html>
