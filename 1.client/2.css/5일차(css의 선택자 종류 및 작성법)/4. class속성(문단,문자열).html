<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. class 속성(문단, 문자열).html</title>
    <!--html주석
    1. letter-spacing : 글자와 글자사이의 간격을 표시해주는 속성
    2. word-spacing : 단어와 단어사이의 간격
** 3. line-height : 윗 줄과 아랫줄 사이의 간격(=줄간격)=>폼태그의 입력폼사이의 거리를 설정할때 자주 사용
** 4. text-indent : 들여쓰기(첫라인)

        클래스명 선택자명=>속성명과 동일하게 부여하는게 좋은 건 아니지만 예제때문에 동일하게 부여=>권장x
    -->
    <style>
    /* style주석, html주석 적용 안됨 */
        .normal{font-size: 20pt;}
        .letter-spacing{letter-spacing:20px; font-size: 20pt;}
        .word-spacing{word-spacing: 30px; font-size: 20pt;}
        .line-height{line-height: 200pt; font-size: 20pt;}
        .text-indent{text-indent: 100px;}
    </style>
</head>
<body>
    <p class="normal text-indent">글자와 글자사이의 간격을 조절 X (디폴트)</p>
    <p class="letter-spacing">글자와 글자사이의 간격을 20px로 지정</p>
    <p class="word-spacing">단어와 단어사이의 간격을 30px로 지정</p>
    <p class="line-height">윗줄과 아랫줄사이의 거리 (50pt)</p>
    <p class="normal">바로 밑의 글자들 (default)</p>
</body>
</html>
